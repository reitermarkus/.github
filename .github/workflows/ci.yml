on: [pull_request, push]

name: CI

jobs:
  ci:
    uses: reitermarkus/.github/.github/workflows/docker-build-push.yml@main
    with:
      image-name: ${{ github.repository_owner }}/github
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@6b77f3cc8ed01df6e0ee19f4796e5c4b01c1c712 # tag=v32.126.2
        with:
          configurationFile: renovate-config.js
          token: ${{ secrets.GH_TOKEN }}
        env:
          LOG_LEVEL: 'debug'

      - name: Validate Renovate config
        uses: rinchsan/renovate-config-validator@c5d3f4c55a5bea4916b59b056871bbb2a14d0cb7 # tag=v0.0.11
        with:
          pattern: '*.json'
